type: object
properties:
  name:
    type: string
    example: "John Doe"
  email:
    type: string
    format: email
    example: "john.doe@example.com"
  password:
    type: string
    format: password
    example: "password123"
  password_confirmation:
    type: string
    format: password
    example: "password123"
required:
  - name
  - email
  - password
  - password_confirmation
