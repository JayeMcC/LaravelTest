paths:
  /posts:
    get:
      summary: Get all posts with pagination
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
          description: The page number of results to retrieve (default is 1)
      responses:
        "200":
          description: A paginated list of posts
          content:
            application/json:
              schema:
                $ref: "../schemas/PaginatedPosts.yml"
        "401":
          description: Unauthenticated

    post:
      summary: Create a new post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Post title text"
                content:
                  type: string
                  example: "Post content text"
      responses:
        "201":
          description: Post created successfully
        "400":
          description: Invalid input
        "401":
          description: Unauthenticated

  /posts/{post}:
    get:
      summary: Get a post by ID
      parameters:
        - name: post
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: A single post
          content:
            application/json:
              schema:
                $ref: "../schemas/Post.yml"
        "404":
          description: Post not found

    patch:
      summary: Update a post
      parameters:
        - name: post
          in: path
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "post title text"
                content:
                  type: string
                  example: "post content text"
      responses:
        "200":
          description: Post updated successfully
        "400":
          description: Invalid input
        "401":
          description: Unauthenticated
        "403":
          description: Forbidden
        "404":
          description: Post not found
        "422":
          description: Unprocessable content - Either title or content is required

    delete:
      summary: Delete a post
      parameters:
        - name: post
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "204":
          description: Post deleted successfully
        "401":
          description: Unauthenticated
        "403":
          description: Forbidden
        "404":
          description: Post not found
