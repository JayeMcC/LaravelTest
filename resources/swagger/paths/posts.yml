paths:
  /posts:
    get:
      summary: Get all posts
      responses:
        "200":
          description: A list of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "../schemas/Post.yml"
    post:
      summary: Create a new post
      parameters:
        - name: title
          in: path
          required: false
          schema:
            type: string
            example: "test text title"
        - name: content
          in: path
          required: false
          schema:
            type: string
            example: "test text content"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../schemas/Post.yml"
      responses:
        "201":
          description: Post created
  /posts/{id}:
    get:
      summary: Get a post by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: A single post
          content:
            application/json:
              schema:
                $ref: "../schemas/Post.yml"
        "404":
          description: Post not found
    patch:
      summary: Update a post
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
        - name: title
          in: path
          required: false
          schema:
            type: string
            example: "change text title"
        - name: content
          in: path
          required: false
          schema:
            type: string
            example: "change text content"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../schemas/Post.yml"
      responses:
        "200":
          description: Post updated
    delete:
      summary: Delete a post
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "204":
          description: Post deleted
        "400":
          description: Title and content cannot both be empty
